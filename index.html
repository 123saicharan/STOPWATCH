<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-card">
            <h1><i class="fas fa-stopwatch"></i> DIGITAL STOPWATCH</h1>
            <div class="display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                <span class="milliseconds">.<span id="milliseconds">00</span></span>
            </div>
            <div class="buttons">
                <button id="startBtn" class="btn start"><i class="fas fa-play"></i> Start</button>
                <button id="stopBtn" class="btn stop" disabled><i class="fas fa-pause"></i> Stop</button>
                <button id="resetBtn" class="btn reset"><i class="fas fa-redo"></i> Reset</button>
                <button id="lapBtn" class="btn lap"><i class="fas fa-flag"></i> Lap</button>
            </div>
            <div class="laps-container">
                <h3>Lap Times</h3>
                <ul id="lapsList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
